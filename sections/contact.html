<!-- Contact Form -->
<section id="contact" class="pt120 pb100">
    <div class="container">
        <div class="row">

            <div class="col-md-12 text-center pb20">
                <h2><strong>Envíanos un correo</strong></h2>
                <p class="lead">Nos gustaría conocer <span class="color">tus ideas</span></p>
            </div>

            <div class="col-md-8 col-md-offset-2 contact box-style">
                <div id="message-info"></div>
                <form id="contactform" method="post">

                    <div class="col-sm-12">
                        <input name="name" id="name" placeholder="Tu nombre *"/>
                    </div>
                    <div class="col-sm-6">
                        <input name="email" id="email" placeholder="Tu correo *"/>
                    </div>
                    <div class="col-sm-6">
                        <input name="phone" id="phone" placeholder="Tu numero"/>
                    </div>
                    <div class="col-sm-12">
                        <textarea name="message" rows="9" id="message" placeholder="Tu mensaje *"></textarea>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="submit btn btn-lg btn-ghost btn-square" id="submit" value="Enviar"/>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>
<!-- End Contact Form -->
