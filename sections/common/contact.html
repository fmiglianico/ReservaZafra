<!-- Contact Form -->
<section id="contact" class="pt120 pb100">
    <div class="container">
        <div class="row">

            <div class="col-md-12 text-center pb20">
                <h2><strong data-lang-key="common.contact.title"></strong></h2>
                <p class="lead"><span data-lang-key="common.contact.subtitle.1"></span> <span class="color" data-lang-key="common.contact.subtitle.2"></span></p>
            </div>

            <div class="col-md-8 col-md-offset-2 contact box-style">
                <div id="message-info"></div>
                <form id="contactform" method="post">

                    <div class="col-sm-12">
                        <input name="name" id="name" data-lang-key="common.contact.form.name" data-lang-attr="placeholder" />
                    </div>
                    <div class="col-sm-6">
                        <input name="email" id="email" data-lang-key="common.contact.form.email" data-lang-attr="placeholder" />
                    </div>
                    <div class="col-sm-6">
                        <input name="phone" id="phone" data-lang-key="common.contact.form.phone" data-lang-attr="placeholder" />
                    </div>
                    <div class="col-sm-12">
                        <textarea name="message" rows="9" id="message" data-lang-key="common.contact.form.message" data-lang-attr="placeholder"></textarea>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="submit btn btn-lg btn-ghost btn-square" id="submit" data-lang-key="common.contact.form.submit" data-lang-attr="value" />
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>
<!-- End Contact Form -->
